<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="card py-4 px-4">
    <div class="text-center">
      <img src="https://i.imgur.com/u5cP8rr.png" width="60">
    </div>
    <div class="text-center mt-3">
      <span class="info-text">Please enter your mobile number to signup or login</span>
    </div>
    <div type="text" class="position-relative mt-3 form-input">
      <input class="form-control" name="phoneNumber" [(ngModel)]="phoneNumber" min="10" max="15">
      <i class='bx bxs-phone'></i>
    </div>
    <div class=" mt-5 d-flex justify-content-between align-items-center">
      <span>Login or Signup</span>
      <button class="go-button" (click)="getOTP()"><i class='bx bxs-right-arrow-alt'>Lg</i></button>
    </div>
  </div>
  <div id="sign-in-button"></div>
</div>
